<html lang="en">

    <title>
      {% if page.title and page.title != "" %}
        {{ page.title }} â€“ {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if site.description %}
    <meta name="description" content="{{ site.description | escape }}">
    {% endif %}

    {% if site.author %}
    <meta name="author" content="{{ site.author | escape }}">
    {% endif %}

    {%- if site.seo -%}
      {%- seo -%}
    {%- endif -%}

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet">

    <!-- Custom lightweight CSS JUST for the homepage -->
    <link rel="stylesheet" href="{{ '/assets/css/home.css' | relative_url }}">
  </head>

  <body>
    <div class="page-wrapper">
      {{ content }}
    </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const toggleAbstractButtons = document.querySelectorAll('.toggle-abstract');

    toggleAbstractButtons.forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent default link jump
        
        // Find the closest parent article or container
        const paperContainer = this.closest('article') || this.closest('.paper-item');
        
        // Find the abstract div within that container
        const abstract = paperContainer.querySelector('.abstract');
        
        if (abstract) {
          const isCurrentlyOpen = abstract.style.display === 'block';
          
          // Optional: Close all other abstracts first (mimicking the example)
          // document.querySelectorAll('.abstract').forEach(el => el.style.display = 'none');

          // Toggle the clicked one
          if (!isCurrentlyOpen) {
            abstract.style.display = 'block';
          } else {
            abstract.style.display = 'none';
          }
        }
      });
    });
  });
</script>
    
  </body>
</html>
